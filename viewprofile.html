<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/viewprofile.css" />
	</head>
	<body>
		<div class="viewport">
			<div class="sidebar">
				<h2>ALMUNI CRM</h2>
				<div class="nav">
					<a href="#">Dashboard</a>
					<a href="#" class="navactive">Details</a>
					<a href="#">About us</a>
					<a href="#">Licenses</a>
					<a href="#">Logout</a>
				</div>
			</div>
			<div class="main_content">
				<div class="header">
					<span id="username" name="uid"
						>Currently Logged In as: [placeholder]
					</span>
					<span id="clock" style="float: right"></span>
				</div>
				<div class="flex-container">
					<div>
						Personal Info
					</div>
				</div>
			</div>
		</div>
		<script>
			let span = document.getElementById("clock");
			function time() {
				let d = new Date();
				let s = d.getSeconds();
				let m = d.getMinutes();
				let h = d.getHours();
				span.textContent =
					("0" + h).substr(-2) +
					":" +
					("0" + m).substr(-2) +
					":" +
					("0" + s).substr(-2);
			}
			window.addEventListener("load", () => {
				setInterval(time, 1000);
			});
		</script>
	</body>
</html>
